
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="nav and footer example">
    <meta name="author" content="Sue Stevens">

    <!--favicon-->
    <link rel="icon" href="assets/images/favicon.ico">

    <!--Application Name-->
    <title>Login &amp; Floating Labels</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!--Custom local stylesheet for common shared elements like header and footer-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Custom local stylesheet for elements unique to this page-->
    <link href="assets/css/floating-labels.css" rel="stylesheet">
  </head>

  <body>

    <header class="container-fluid pl-0 pr-0 border-bottom">


    </header>
       
    <main class="container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/images/RGRD_LLP_logo_small.jpg" alt="" width="283" height="126">
                <h1 class="h3 mb-3 font-weight-normal">Application Name</h1>
                <p>Please log in to continue</p>
            </div>
        
            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control outline-secondary" placeholder="Email address" required autofocus>
                <label for="inputEmail">User Name</label>
            </div>
        
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>
        
            <button class="btn btn-lg btn-light btn-outline-secondary" type="submit">Log in</button>
        </form>
    </main>

<!--footer will always be on bottom of content-->
<footer class="footer border-top">
    <div class="container-fluid">
        <p id="copyright">&copy; 2018 Robbins Geller Rudman &amp; Dowd LLP</p>
    </div>
</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
